<ion-content [fullscreen]="true">
  <!-- Loader -->
  <div class="spinner-container" *ngIf="isLoading">
    <ion-spinner name="crescent" style="color:#ff69b4;"></ion-spinner>
    <p class="loading-text">Chargement en cours...</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading">
    <!-- Back Button -->
<div class="back-button-container">
  <ion-button fill="clear" class="round-back-button" (click)="goBack()">
    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button>
</div>

    <!-- Day Header -->
    <ion-item lines="none" class="day-header" [class.day-change-animation]="dayChanged">
      <div class="day-header-text">Jour {{ currentDay }} - Astuces</div>
    </ion-item>

    <!-- Circular Image -->
    <div class="container text-center">
      <img src="assets/logo4.jpg" alt="Profile" class="circle-img">
    </div>

    <!-- Quote Card or No Data -->
    <div class="container" *ngIf="hasData; else noDataTemplate">
      <div class="quote-card" *ngIf="astuce">
        <p class="card-text text-center">{{ astuce }}</p>
      </div>
    </div>

    <!-- No Data Template -->
    <ng-template #noDataTemplate>
      <div class="no-data-container">
        <ion-card class="no-data-card">
          <ion-card-content>
            <div class="no-data-content">
              <ion-icon name="information-circle-outline" class="no-data-icon"></ion-icon>
              <h3>Aucun contenu disponible</h3>
              <p>Aucune astuce n'est disponible pour le jour {{ currentDay }}.</p>
              <ion-button fill="clear" size="small" (click)="reloadData()">
                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                RÃ©essayer
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </ng-template>

    <!-- Bubble Effect -->
    <div class="bubble-container">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </div>
</ion-content>
