<ion-content class="ion-padding">
  <div class="container">
    <img src="assets/logo4.jpg" alt="Logo" class="logo"/>

    <div class="login-card" style="background-color:#ff69b4">
      <ion-label style="color: white;font-size: 15.5px;
    font-weight: 800;">Email</ion-label>
      <div class="password-container">
        <ion-input [(ngModel)]="dataUser.email" style="color: white;" placeholder="Saisissez votre boîte mail ici" type="email"></ion-input>
      </div>

      <ion-label style="color: #ff69b4;font-size: 15.5px;
    font-weight: 800;">Mot de passe</ion-label>
      <div class="password-container">
        <ion-input [(ngModel)]="dataUser.password" style="color: white;" [type]="showPassword ? 'text' : 'password'" placeholder="Saisissez votre mot de passe ici"></ion-input>
        <ion-icon style="color: white;" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" (click)="togglePassword()"></ion-icon>
      </div>

      <ion-button class="login-button" (click)="signUp()">S'inscrire</ion-button>

      <p class="register-link">
        Avez-vous déjà un compte alors ? <a routerLink="/connexion">Se connecter</a>
      </p>
    </div>
  </div>
</ion-content>
