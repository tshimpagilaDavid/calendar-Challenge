<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Spinner de chargement -->
  <div class="spinner-container" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
    <p class="loading-text">Chargement en cours...</p>
  </div>

  <!-- Contenu principal affiché une fois chargé -->
  <ng-container *ngIf="!isLoading && employee">

    <!-- Fond rose arrondi -->
    <div class="custom-background">
      <h2 class="header-title">Profil utilisateur</h2>
    </div>

    <!-- Image de profil en cercle -->
    <div class="profile-img-container">
      <img [src]="employee.photoUrl || 'assets/default-profile.png'" alt="Photo de profil" class="profile-img" />
    </div>

    <!-- Nom et poste -->
    <div class="text-center mt-4">
      <h1 class="employee-name">{{ employee.nom }}</h1>
      <p class="employee-role">{{ employee.role }}</p>
    </div>

    <!-- Carte d'informations Bootstrap -->
    <div class="container mt-4">
      <div class="card shadow info-card-bootstrap">
        <div class="card-body">
          <h5 class="card-title" style="color: #ff69b4;">Email</h5>
          <p class="card-text">
            <i class="bi bi-envelope-fill me-2"></i>{{ employee.email }}
          </p>

          <h5 class="card-title mt-3" style="color: #ff69b4;">Entreprise</h5>
          <p class="card-text">
            <i class="bi bi-building me-2"></i>{{ employee.entreprise }}
          </p>

          <h5 class="card-title mt-3" style="color: #ff69b4;">Numéro de téléphone</h5>
          <p class="card-text">
            <i class="bi bi-telephone-fill me-2"></i>{{ employee.phone }}
          </p>
        </div>
      </div>
    </div>

  </ng-container>
</ion-content>
